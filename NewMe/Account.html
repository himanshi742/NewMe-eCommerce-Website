<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account | NewMe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fdfdfd;
    }

    .account-header {
      background: radial-gradient(#fff, #ffd6df);
      padding: 60px 20px;
      text-align: center;
    }

    .account-header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #ff523b;
    }

    .account-header p {
      font-size: 18px;
      color: #555;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff523b;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #ff523b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #e04b32;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-toggle button {
      padding: 10px 20px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #555;
    }

    .form-toggle .active {
      color: #ff523b;
      border-bottom: 2px solid #ff523b;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="account-header">
    <div class="navbar">
      <div class="logo">
        <img src="C:\Users\dell\OneDrive\Desktop\NewMe\images\newmelogo.jpeg" width="125px">
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
      <img src="C:\Users\dell\OneDrive\Desktop\NewMe\images\cart.png" width="30px" height="30px">
      <img src="C:\Users\dell\OneDrive\Desktop\NewMe\images\menu.png" class="menu-icon" onclick="menutoggle()">
    </div>
    <h1>User Account</h1>
    <p>Login or create a NewMe account</p>
  </div>

  <!-- Account Forms -->
  <div class="form-container">
    <div class="form-toggle">
      <button id="login-btn" class="active" onclick="showLogin()">Login</button>
      <button id="register-btn" onclick="showRegister()">Register</button>
    </div>

    <form id="login-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="register-form" style="display: none;">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Create Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 NewMe. All rights reserved.</p>
  </footer>

  <!-- JS for Toggle Forms and Menu -->
  <script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      if (MenuItems.style.maxHeight === "0px") {
        MenuItems.style.maxHeight = "200px";
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }

    function showLogin() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-btn").classList.add("active");
      document.getElementById("register-btn").classList.remove("active");
    }

    function showRegister() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
      document.getElementById("register-btn").classList.add("active");
      document.getElementById("login-btn").classList.remove("active");
    }
  </script>

</body>
</html>
